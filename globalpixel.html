<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GlobalPixel - An interactive pixel marketplace powered by blockchain.">
  <title>GlobalPixel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="globalpixel.js" defer></script>
</head>
<body>
  <header>
    <h1>GlobalPixel</h1>
    <p>An interactive pixel marketplace powered by blockchain.</p>
    <nav>
      <ul>
        <li><a href="index.html">Back to Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Connect Wallet Section -->
  <section>
    <h2>Connect Wallet</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Wallet not connected</p>
  </section>

  <!-- Global Pixels Canvas Section -->
  <section>
    <h2>Global Pixels Canvas</h2>
    <canvas id="pixelCanvas" width="500" height="500" style="border:1px solid #000; display: block; margin: 0 auto;"></canvas>
    <p>Click on a pixel to select it for customization or staking.</p>
  </section>

  <!-- Interact with Global Pixels Section -->
  <section>
    <h2>Interact with Global Pixels</h2>

    <!-- Buy Pixel -->
    <div>
      <h3>Buy Pixel</h3>
      <label for="pixelId">Pixel ID:</label>
      <input type="number" id="pixelId" placeholder="Enter Pixel ID">
      <button onclick="purchasePixel(document.getElementById('pixelId').value)">Buy Pixel</button>
    </div>

    <!-- Customize Pixel -->
    <div>
      <h3>Customize Pixel</h3>
      <label for="customPixelId">Pixel ID:</label>
      <input type="number" id="customPixelId" placeholder="Enter Pixel ID">
      <label for="color">Color:</label>
      <input type="text" id="color" placeholder="#FFFFFF">
      <label for="text">Text:</label>
      <input type="text" id="text" placeholder="Enter text">
      <label for="imageHash">Image Hash:</label>
      <input type="text" id="imageHash" placeholder="Enter image hash">
      <button onclick="customizePixel(
        document.getElementById('customPixelId').value,
        document.getElementById('color').value,
        document.getElementById('text').value,
        document.getElementById('imageHash').value
      )">Customize Pixel</button>
    </div>
  </section>
</body>
</html>
